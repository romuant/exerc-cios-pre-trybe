function escrevaMensagem(mensagem){

}

function soma(a, b){
 return a+b;

}
var resultadoSoma = soma(10,5);
console.log(resultadoSoma);

function somaTudo(numeros){
  var total =0;
  for (var num of numeros){
      total = total + num;
  }
  return total;
}
var arrayNumeros = ([3,5,7,10,9,12]);
var resultado = somaTudo(arrayNumeros)
console.log(resultado);
function escreverEndereco(rua, cidade, pais,...complemento)
{
    console.log(rua);
    console.log(cidade);
    console.log(pais);
}
escreverEndereco('Rua Programador a Bordo',
 'Rio de Janeiro',

 'Casa xpto', 'CEP 312123123', 'Bloco 15');
//funçao auto-executável ((){()}())
    (function (nome){
        console.log('Executei', nome);
    }('Airton'));

//Armazenando uma função em uma variável
var subtrai = function subtrai(a,b) {
    return a-b;
};
var subtraiDoisNumeros = function subtrai(a,b) {}
console.log(subtraiDoisNumeros(10,3));

// FUNÇÃO ANÔNIMA

};
console.log(subtraiTresNumeros(15, 3 ,6))
