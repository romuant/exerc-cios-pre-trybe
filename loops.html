ESTES SAO OS LOOPS  WHILE (ENQUANTO) FOR E DO(WHILE)<br>
USANDO TAMBEM CONTINUE E BREAK<br>

<body>
    <script>
        let numero = prompt("Digite um numero")
        let indice =0

    while(indice <=10){
        indice++
    

        if(indice===5){

        }


        
        document.write(`${numero} x ${indice} =${(indice * numero)}<br>`)
       
    }

    document.write("saiu do lop while<br>")
    indice=0

    do {
       if(indice===10){
           alert("indice maior que 10")
           break
       }
       indice++
       
       if(indice===5){
           console.log(indice,"denhtro dso while")
           continue
        }
        document.write(`${numero} x ${indice} = ${(indice * numero)} <br>`)
        
        
    } while(indice <=10)
    document.write("saiu do lop  do while")

    for(let j =0; j<=10;  j++){
        if(j===5){
            continue
        }

        document.write(`${numero} x ${j} = ${(j*numero)} <br>`)
    }
    document.write("saiu do loop for")




    </script>
