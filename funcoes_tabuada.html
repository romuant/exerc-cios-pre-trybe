<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> funcoes - tabuada </h1>
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>
    <div id="output"></div>
    <script>
        const output =  document.getElementById("output")
        function mostrarTabuada() {


            //output.innerHTML= "valor qualquer <br> pula linha"
            //pedir para usuario digitar um numero
            let n = parseFloat(prompt("digite um numero"))
            let msg =""
            for (let i = 0; i <= 1000; i++) {
                /*usa-se o let porque a variavel i só 
                funciona no escopo da função, dentro das chaves
                */
                msg += `${n} x ${i} = ${(n*i)}<br>`
            }
            output.innerHTML = msg
            // mostra tabuada desse numero de 1 a 1000
            //toda informaçao que vem da interface do usuario é string
        }
        function limparTabuada() {
            output.innerHTML = ""
        }
        
        


    </script>
</body>

</html>
